<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sudoku.css">
        
    </head>
    <body>
        <script src="sudoku.js"></script>
        <div id="click">
            <div class="clickContainer">
                <label for="mode">Mode:</label>
                <select name="mode" id="mode">
                    <option value="auto">Solve</option>
                    <option value="manual">DIY</option>
                    <option value="create">Create</option>
                    <option value="debug">Debug</option>
                </select>
            </div>
            <div class="clickContainer">
                <label for="size">Size:</label>
                <select name="size" id="size">
                    <option value="4">4x4</option>
                    <option value="6">6x6</option>
                    <option value="9" selected>9x9</option>
                    <option value="12">12x12</option>
                    <option value="16">16x16</option>
                </select>
            </div>
            <div class="clickContainer">
                <input type="checkbox" id="diagonals">
                <label for="diagonals">Diagonals.</label>
            </div>
        </div>
        <svg id="diagonalContainer" preserveAspectRatio="none" class="diagonalContainer" viewbox="0 0 100 100">
            <line x1="0" y1="0" x2="100" y2="100"></line>
            <line x1="0" y1="100" x2="100" y2="0"></line>
        </svg>        
        <table id="sudoku"></table>
        <div id="status">I am a status</div>
        <div id="control">
            <button id="solveOne">Solve One</button>
            <button id="solveEasy">Solve Easy</button>
            <button id="solveAll">Solve All</button>
            <button id="reset">Reset</button>
            <button id="clean">Clean</button>
            <button id="export" class="lastControlItem">Export</button>
            <div id="examples"></div>
        </div>
    </body>
</html>
